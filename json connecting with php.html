<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="riya"></p>
    <script>
        function myfun()
        {
            const xhttp=new XMLHttpRequest();
            xhttp.load=function(){
                document.getElementById("riya").innerHTML=this.responseText;
            }
            xhttp.open("GET","Jsontext.txt",true)
            xhttp.send();
        }
    </script>
</body>
</html>
